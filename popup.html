<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .userInfo .modal-header{
      background: #e1bd85;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }
     .userInfo .modal-header h4{color: #fff}
  </style>
</head>
<body>
<div class="userInfo">
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact Us</h4>
        </div>
        <form>
        <div class="modal-body">
          <p>Let us a note and we'll get back to you as quickly as possible.</p>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enater full name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Contact Number:</label>
              <input type="email" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
            </div>
            <div class="form-group">
              <label for="requirement">What's on your mind?</label>
              <textarea class="form-control" rows="4" id="requirement"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div>

</body>
</html>
